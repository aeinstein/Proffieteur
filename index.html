<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proffieboard Adminstration</title>
	<link rel="stylesheet" href="style/menu.css" />

	<script src="outer.js"></script>
	<script src="classes/serial.js" async></script>
	<script src="classes/usb.js" async></script>
	<script src="classes/LineBreakTransformer.js" async></script>
	<script src="classes/batterychart.js" async></script>
</head>

<body>

<div id="titlebar" datasrc="titlebar/menu.html"></div>

<iframe id="mainFrame" src=""></iframe>

<div class="scrollable" id="console_usb">
	<div class=header>
		<span class=title>WebUSB Console</span>
		<button class="button" onclick='closeTop()'>&#x1F5D1;</button>
	</div>
	<div id="contentUSB" class="console_content"></div>
</div>
<div class="scrollable" id="console_serial">
	<div class=header>
		<span class=title>WebSerial Console</span>
		<button class="button" onclick='closeTop()'>&#x1F5D1;</button>
	</div>
	<div id="contentSerial" class="console_content"></div>
</div>

<div id="statusLine">
	<span id="status_text"></span>

	<span id="manufacturerName"></span>
	<span id="productName"></span>
	<span id="version"></span>
	<span id="serialNumber"></span>

	<span id="usb_connected" onclick="connectUSB()">USB</span>
	<span id="serial_connected" onclick="connectSerial()">Serial</span>
	<span id="ble_connected" onclick="Run()">BLE</span>
</div>

<div id="top" class="scrollable">
	<div class=header>
		<span class=title>ProcessMonitor</span>
		<button class="button" id="closebutton" onclick='closeTop()'>&#x2715;</button>
	</div>
	<div id="contentTop" class="console_content"></div>
</div>

</body>
<script src="titlebar/menu.js"></script>
</html>
