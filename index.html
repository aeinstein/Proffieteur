<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proffieboard Adminstration</title>
	<link rel="stylesheet" href="menu.css" />
	<script src="menu.js"></script>
	<script src="outer.js"></script>
	<script src="connection.js"></script>
	<script src="src/classes/LineBreakTransformer.js"></script>
</head>

<body>

<div id="titlebar" class="tb-menu">
	<button class="tb-menu" data-sub="#submenu1">File</button>
	<button class="tb-menu" data-sub="#submenu2">Connect</button>
	<button class="tb-menu" onclick="showDiagnostics()">Diagnostics</button>
	<button class="tb-menu" onclick="openStyleEditor()">Styles</button>
	<button class="tb-menu" data-sub="#subConfig">Configuration</button>
	<button class="tb-menu" data-sub="#subFlash">Flash</button>
	<button class="tb-menu" data-sub="#subView">View</button>
	<button class="tb-menu" data-sub="#subHelp">Help</button>
</div>

<div id="submenu1" class="tb-submenu">
	<button class="tb-menu" onclick="openFile()">Open</button><br>
	<button class="tb-menu">Save</button><br>
	<hr>
	<button class="tb-menu">Quit</button>
</div>

<div id="submenu2" class="tb-submenu">
	<button class="tb-menu" onclick="connect('usb')">WebUSB</button><br>
	<button class="tb-menu" onclick="connect('serial')">WebSerial</button><br>
	<button class="tb-menu" onclick="connect('bt')">WebBluetooth</button>
</div>

<div id="subConfig" class="tb-submenu">
	<button class="tb-menu" onclick="showModule('general')">General</button><br>
	<button class="tb-menu" onclick="showModule('bladeconfig')">Blades</button><br>
	<button class="tb-menu" onclick="showModule('presets')">Presets</button>
	<button class="tb-menu" onclick="showModule('props')">Props</button>
</div>

<div id="subFlash" class="tb-submenu">
	<button class="tb-menu" onclick="showModule('flash_compile')">Compile</button><br>
	<button class="tb-menu" onclick="showModule('flash_upload')">Upload</button><br>
	<hr>
	<button class="tb-menu" onclick="showModule('flash_settings')">Settings</button>
</div>

<div id="subView" class="tb-submenu">
	<button class="tb-menu">Maximize</button><br>
	<button class="tb-menu">Fullscreen</button><br>
</div>

<div id="subHelp" class="tb-submenu">
	<button class="tb-menu" onclick="showAbout()">About</button><br>
</div>

<div id="menuCatcher"></div>

<iframe id="mainFrame" src=""></iframe>

<div class="scrollable" id="console_usb">
	<div class=header>
		<span class=title>WebUSB Console</span>
		<button class="button" onclick='closeTop()'>&#x1F5D1;</button>
	</div>
	<div id="contentUSB" class="console_content"></div>
</div>
<div class="scrollable" id="console_serial">
	<div class=header>
		<span class=title>WebSerial Console</span>
		<button class="button" onclick='closeTop()'>&#x1F5D1;</button>
	</div>
	<div id="contentSerial" class="console_content"></div>
</div>

<div id="statusLine">
	<span id="status_text"></span>

	<span id="version"></span>

	<span id="usb_connected" onclick="RunUSB()">USB</span>
	<span id="serial_connected" onclick="RunSerial()">Serial</span>
	<span id="ble_connected" onclick="Run()">BLE</span>
</div>
</body>
</html>
