<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" type="text/css" href="../../style/sub.css">
	<script src="top.js" type="module"></script>
</head>

<body>
<style>
	input {
		width: 60px;
	}

    fieldset table tr td {
		vertical-align: top;
	}

    fieldset table tr td:nth-child(2) {
        text-align: right;
    }

    #topConfig {
        padding: 2px;
        border: 1px solid #6060aa;
        min-width: 800px;
        min-height: 250px;
        background-color: #20207d;
        width: 100%;
        font-size: 12px;
        box-sizing: border-box;
    }

	fieldset table tr td {
		vertical-align: middle;
	}
</style>

<div style="display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: flex-start;
    align-items: stretch;" id="container">

	<fieldset>
		<legend>Buttons</legend>
		<table>
			<tr>
				<td>Button 1</td>
				<td>
					<select id="btn1" onchange="refreshButtonConfig()">
						<option value="">None</option>
						<option value="momentary">Momentary</option>
						<option value="touch">Touch</option>
						<option value="latching">Latching</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Button 2</td>
				<td>
					<select id="btn2" onchange="refreshButtonConfig()">
						<option value="">None</option>
						<option value="momentary">Momentary</option>
						<option value="touch">Touch</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Button 3</td>
				<td>
					<select id="btn3" onchange="refreshButtonConfig()">
						<option value="">None</option>
						<option value="momentary">Momentary</option>
						<option value="touch">Touch</option>
					</select>
				</td>
			</tr>
		</table>
	</fieldset>

</div>
<div><pre id="topConfig"></pre></div>
</body>
</html>
