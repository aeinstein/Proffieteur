<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../../style/sub.css">
	<script src="../../script.js"></script>
</head>
<body>
<header>
	<div style="min-width: 220px; font-size: 13px">
		Version: <span id="txtVersion">connect Serial</span><br>
		Config: <span id="txtConfig"></span><br>
		Props: <span id="txtProp"></span><br>
		Num. Buttons: <span id="txtButtons"></span><br>
		Installed: <span id="txtInstalled"></span>
	</div>

	<button class="button" id="settingsButton" onclick='ToggleSettingsMode()'>&#x2699;</button>
</header>

<main>
	<div id="containerPresets" class="scrollable">
		<div class=header>
			<span class=title>Presets</span>
			<button class="button" id="editbutton" onclick='ToggleEditMode()'>&#x270E;</button>
		</div>
		<div id="presets" class="content"></div>
	</div>

	<div id="containerEdit" class=scrollable style='display:none;'>
		<div class=header><span class=title>Edit Preset</span></div>
		<span id=contentEdit class=content>Getting options...</span>
	</div>

	<div id=settings_pane class=scrollable style='display:none;'>
		<div class=header><span class=title>Settings</span><br></div>
		<div id="contentSettings" class=content>Getting settings....</div>
	</div>

	<div id="containerTracks" class="scrollable">
		<div class=header><span class=title>Tracks</span></div>
		<div id="tracks" class="content"></div>
	</div>

	<div id="containerControls">
		<div class="scrollable" style="height: 50%">
			<div class=header><span class=title>USB/BLE Commands</span></div>
			<div id="controls" class="content">
				<div id=onbutton class=control>
					<span class=title onclick='sendConnected("on");'>on</span>
				</div>
				<div id=offbutton class=control>
					<span class=title onclick='sendConnected("off");'>off</span>
				</div>
				<div class=control>
					<span class=title onclick='sendConnected("clash");'>clash</span>
				</div>
				<div class=control>
					<span class=title onclick='sendConnected("blast");'>blast</span>
				</div>
				<div class=control>
					<span class=title onclick='sendConnected("force");'>force</span>
				</div>
				<div class=control>
					<span class=title onclick='sendConnected("lockup");'>lockup</span>
				</div>
				<div class=control>
					<span class=title onclick='sendConnected("drag");'>drag</span>
				</div>
				<div class=control>
					<span class=title onclick='sendConnected("melt");'>melt</span>
				</div>
				<div class=control>
					<span class=title onclick='sendConnected("stab");'>stab</span>
				</div>
				<div class=control>
					<span class=title onclick='sendConnected("lblock");'>lightning</span>
				</div>
				<div class=control>
					<span class=title onclick='sendConnected("stop_track");'>stop track</span>
				</div>
				<div class=control>
					<span class=title onclick='sendConnected("scanid");'>ScanID</span>
				</div>
			</div>
		</div>

	</div>
</main>
</body>
<script src="admin.js"></script>
</html>
