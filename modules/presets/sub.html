<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" type="text/css" href="../../style/sub.css">
	<script src="../../script.js"></script>
	<script src="presets.js" type="module"></script>
</head>
<div style="display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: flex-start;
    align-items: stretch;" id="container">
	<fieldset>
		<legend>Preset Set</legend>
		<table style="width: 100%">
			<tr>
				<td>
					<select id="preset" onchange="refreshCurrentPresets()"></select>
				</td>
				<td style="vertical-align: top">
					<button class="b1" onclick="editPresetSet()">Edit</button>
					<button class="b1" onclick="newPresetSet()">New</button>
					<button class="b1" onclick="delPresetSet()">Delete</button>
				</td>
			</tr>
		</table>
	</fieldset>



	<fieldset>
		<legend>Presets in this set</legend>
		<table>
			<tr>
				<td>
					<select multiple id="currentPresets" ondblclick="editPreset()"></select>
				</td>
				<td style="vertical-align: top">
					<button class="b1" onclick="editPreset()">Edit</button>
					<button class="b1" onclick="newPreset()">New</button>
					<button class="b1" onclick="delPreset()">Delete</button>
				</td>
			</tr>
		</table>



	</fieldset>

	<fieldset>
		<legend>Number of blades</legend>
		<input style="width: 30px; text-align: center" type="text" id="num_blades" readonly>
	</fieldset>
</div>

<div><pre id="presetConfig"></pre></div>

<template id="tmpNewPresetSet">
	Preset Set<br>
	<hr>
	<table>
		<tr>
			<td>Name</td>
			<td><input type="text" id="newPresetSetName"></td>
		</tr>
		<tr>
			<td colspan="2"><hr></td>
		</tr>
		<tr>
			<td><button onclick="hideTemplate()">Cancel</button></td>
			<td style="text-align: right"><button onclick="savePresetSet()">Save</button></td>
		</tr>
	</table>
</template>


<template id="tmpNewPreset">
	Preset<br>
	<hr>
	<table id="tblNewPreset">
		<tr>
			<td><label for="newPresetName">Name / OLED</label></td>
			<td><input type="text" id="newPresetName"></td>
		</tr>
		<tr>
			<td colspan="2"><hr></td>
		</tr>
		<tr>
			<td><label for="newPresetFont">Font Folder</label></td>
			<td><select id="newPresetFont"></select></td>
		</tr>

		<tr>
			<td><label for="newPresetFallback">Use a fallback Folder</label></td>
			<td><select id="newPresetFallback"></select></td>
		</tr>
		<tr>
			<td><label for="newPresetTrack">Track</label></td>
			<td><select id="newPresetTrack"></select></td>
		</tr>

		<tr>
			<td colspan="2"><hr></td>
		</tr>
		<tr>
			<td><button onclick="hideTemplate()">Cancel</button></td>
			<td style="text-align: right"><button onclick="savePreset()">Save</button></td>
		</tr>
	</table>
</template>
